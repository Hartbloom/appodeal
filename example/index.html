<!DOCTYPE html>
<html>
    <head>
       <title>Hello Appodeal</title>
    </head>
    <body style="background-color:red;">
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" >
        
        function initialize() { 
        	var appKey = "d0d372258e42075f7d0a72029148dcba6c9d3d201a95d3cb";
		    Appodeal.initialize(appKey, Appodeal.ALL); 
		    Appodeal.enableInterstitialCallbacks(true);
		    Appodeal.enableVideoCallbacks(true);
		    Appodeal.enableBannerCallbacks(true);
		    
		    registerAdEvents();
		}
		function show() { 
			Appodeal.show(Appodeal.INTERSTITIAL);
		} 
		function cacheInterstitial() { 
		    Appodeal.cache(Appodeal.INTERSTITIAL);
		} 
		function video() { 
		    Appodeal.show(Appodeal.VIDEO); 
		} 
		function cacheVideo() { 
		    Appodeal.cache(Appodeal.VIDEO);
		} 
		function showBanner() { 
		    Appodeal.show(Appodeal.BANNER_BOTTOM);
		}
		function hideBanner() { 
		    Appodeal.hide(Appodeal.BANNER);
		}
		
		function registerAdEvents() {
		    document.addEventListener('onInterstitialShown', function(){});
		    document.addEventListener('onInterstitialLoaded', function(){});
		    document.addEventListener('onInterstitialFailedToLoad', function(){});
		    document.addEventListener('onInterstitialClosed', function(){});
		    document.addEventListener('onInterstitialClicked', function(){});
		    document.addEventListener('onVideoClosed', function(){});
		    document.addEventListener('onVideoFailedToLoad', function(){});
		    document.addEventListener('onVideoFinished', function(){});
		    document.addEventListener('onVideoLoaded', function(){});
		    document.addEventListener('onVideoShown', function(){});
		    document.addEventListener('onBannerClicked', function(){});
		    document.addEventListener('onBannerFailedToLoad', function(){});
		    document.addEventListener('onBannerLoaded', function(){});
		    document.addEventListener('onBannerShown', function(){});
		}
		
        </script>
        <p style="font-size:25px;color:white;">Appodeal PhoneGap Plugin</p>
        <button id="initialize" onclick="initialize();" style="width:100%;height:50px; margin-top:10px;background-color:white;color:red;">Initialize</button>
        <button id="interstitial" onclick="show();" style="width:100%;height:50px; margin-top:10px;background-color:white;color:red;">Interstitial</button>
        <button id="video" onclick="video();" style="width:100%;height:50px; margin-top:10px;background-color:white;color:red;">Video</button>
        <button id="showBanner" onclick="showBanner();" style="width:100%;height:50px; margin-top:10px;background-color:white;color:red;">Show Banner</button>
        <button id="hideBanner" onclick="hideBanner();" style="width:100%;height:50px; margin-top:10px;background-color:white;color:red;">Hide Banner</button>
    </body>
</html>
